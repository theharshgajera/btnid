{% load static %}
{% include 'header.html' %}
{% include 'navigation.html' %}

<script>
    function checkpass()
    {
    if(document.signup.pwd.value != document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field do not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Create an Account</h5>
        <div class="container-fluid">
            <form method="POST" name="signup" onsubmit="return checkpass();">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" placeholder="Enter First Name" class="form-control" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter Last Name" class="form-control" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                             <label>Address</label>
                            <input type="text" name="address" placeholder="Enter Address" required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" placeholder="Enter Your Employee Code" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" placeholder="Email Address" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Tehsil</label>

                        </div>
                    </div>

                            <label>District</label>

                                <option value="SURENDRANAGAR">SURENDRANAGAR</option>

                                <option value="VALSAD">VALSAD</option>
                                <option value="All Gujarat">All Gujarat</option>

                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">

                                <option value="VALSAD">VALSAD</option>

                            </select>
                        </div>
                    </div>

                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" name="department" placeholder="Enter Department" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Designation</label>
                            <input type="text" name="designation" placeholder="Enter Designation" required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" placeholder="Enter Date of Birth" required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" name="contact" placeholder="Enter Contact Number" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" placeholder="Enter Password" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" placeholder="Enter Password Again" required class="form-control">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successfully');
    window.location = ("/emp_login");
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
